<div class="container">
  <h2>Revenue Stream</h2> <!-- Add the title above the table -->
  <hr> 

  <table class="table table-striped"  >
    <thead>
      <tr>
        <th scope="col">Revenue Stream</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let revenue of revenuestream">
        <td>{{ revenue.revenuestream  }} </td>
        <td style="text-align: right;">
          <button style="float: right;" (click)="performDeleteRevenue(revenue)" class="btn btn-outline-danger" title="Supprimer">
          <i class="ui-icon ui-icon-trash"></i>
          delete
        </button>
        <button style="float: right; margin-right: 10px;" (click)="openUpdateModal(revenue)" class="btn btn-outline-secondary" title="Edit">
          <i class="ui-icon ui-icon-edit"></i>
          edit
        </button>
      </td>
      </tr>
    </tbody>
  </table>
</div> 

<button class="btn btn-outline-success" (click)="openModal()">Add</button>
